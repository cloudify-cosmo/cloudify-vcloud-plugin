tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://cloudify.co/spec/cloudify/5.1.0/types.yaml
  - plugin:cloudify-vcd-plugin

inputs:

  vcloud_user:
    type: string
    default: { get_secret: vcloud_user }

  vcloud_password:
    type: string
    default: { get_secret: vcloud_password }

  vcloud_org:
    type: string
    default: { get_secret: vcloud_org }

  vcloud_uri:
    type: string
    default: { get_secret: vcloud_uri }

  vcloud_vdc:
    type: string
    default: { get_secret: vcloud_vdc }

  resource_suffix:
    type: string
    default: '1'

dsl_definitions:

  client_config: &client_config
    uri: { get_input: vcloud_uri }
    org: { get_input: vcloud_org }
    vdc: { get_input: vcloud_vdc }
    user: { get_input: vcloud_user }
    password: { get_input: vcloud_password }
    verify_ssl_certs: false

node_templates:

  static_route:
    type: cloudify.nodes.vcloud.StaticRoutes
    properties:
      client_config: *client_config
      resource_id: static_routes
      resource_config:
        - network: 192.169.3.0/24
          next_hop: 192.168.1.1
    relationships:
      - type: cloudify.relationships.vcloud.static_routes_contained_in_gateway
        target: gateway
      - type: cloudify.relationships.depends_on
        target: isolated_network

  nat_rules:
    type: cloudify.nodes.vcloud.NatRules
    properties:
      client_config: *client_config
      resource_id: nat_rules
      resource_config:
        - action: 'dnat'
          original_address: '10.10.4.2'
          translated_address: '11.11.4.2'
          description: 'nat rule test value'
        - action: 'dnat'
          original_address: '10.10.4.3'
          translated_address: '11.11.4.3'
          description: 'nat rule test value3'
    relationships:
      - type: cloudify.relationships.vcloud.nat_rules_contained_in_gateway
        target: gateway

  dhcp_pools:
    type: cloudify.nodes.vcloud.DHCPPools
    properties:
      client_config: *client_config
      resource_id: dhcp_pools
      resource_config:
        - ip_range: '192.169.2.2-192.169.2.100'
        - ip_range: '192.169.2.101-192.169.2.150'
    relationships:
      - type: cloudify.relationships.vcloud.dhcp_pools_contained_in_gateway
        target: gateway
      - type: cloudify.relationships.depends_on
        target: routed_network2

  firewall_rules:
    type: cloudify.nodes.vcloud.FirewallRules
    properties:
      client_config: *client_config
      resource_id: firewall_rules
      resource_config:
        test_rule1:
          source_values:
            - 'VLAN-102:gatewayinterface'
            - { concat: [ { get_property: [ routed_network, resource_id ] }, ':network']}
            - '192.169.1.0:ip'
          destination_values:
            - 'VLAN-102:gatewayinterface'
            - { concat: [ { get_property: [ routed_network2, resource_id ] }, ':network']}
            - '192.169.1.0:ip'
          services: [{'tcp': {'any': 'any'}}]
    relationships:
      - type: cloudify.relationships.vcloud.firewall_rules_contained_in_gateway
        target: gateway
      - type: cloudify.relationships.depends_on
        target: routed_network

  isolated_network:
    type: cloudify.nodes.vcloud.IsolatedVDCNetwork
    properties:
      client_config: *client_config
      resource_id: { concat: [ 'isolated-network', { get_input: resource_suffix } ] }
      resource_config:
        gateway_name: { get_property: [ gateway, resource_id ] }
        network_cidr: 192.169.3.1/24
        description: test isolated network
        primary_dns_ip: 8.8.8.4
        secondary_dns_ip: 8.8.8.8
        default_lease_time: 300
        max_lease_time: 900
    relationships:
      - type: cloudify.relationships.vcloud.network_connected_to_gateway
        target: gateway

  routed_network2:
    type: cloudify.nodes.vcloud.RoutedVDCNetwork
    properties:
      client_config: *client_config
      resource_id: { concat: [ 'routed-network2-', { get_input: resource_suffix } ] }
      resource_config:
        gateway_name: { get_property: [ gateway, resource_id ] }
        network_cidr: 192.169.2.1/24
        description: test routed network
        primary_dns_ip: 8.8.8.4
        secondary_dns_ip: 8.8.8.8
    relationships:
      - type: cloudify.relationships.vcloud.network_connected_to_gateway
        target: gateway

  routed_network:
    type: cloudify.nodes.vcloud.RoutedVDCNetwork
    properties:
      client_config: *client_config
      resource_id: { concat: [ 'routed-network-', { get_input: resource_suffix } ] }
      resource_config:
        gateway_name: { get_property: [ gateway, resource_id ] }
        network_cidr: 192.169.1.1/24
        description: test routed network
        primary_dns_ip: 8.8.8.4
        secondary_dns_ip: 8.8.8.8
        ip_range_start: 192.169.1.2
        ip_range_end: 192.169.1.254
    relationships:
      - type: cloudify.relationships.vcloud.network_connected_to_gateway
        target: gateway

  gateway:
    type: cloudify.nodes.vcloud.Gateway
    properties:
      client_config: *client_config
      resource_id: vCloud97-Edge
