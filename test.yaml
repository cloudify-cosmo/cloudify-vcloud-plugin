tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://cloudify.co/spec/cloudify/5.1.0/types.yaml
  - plugin:cloudify-vcd-plugin

inputs:

  vcloud_user:
    type: string
    default: { get_secret: vcloud_user }

  vcloud_password:
    type: string
    default: { get_secret: vcloud_password }

  vcloud_org:
    type: string
    default: { get_secret: vcloud_org }

  vcloud_uri:
    type: string
    default: { get_secret: vcloud_uri }

  vcloud_vdc:
    type: string
    default: { get_secret: vcloud_vdc }

  resource_suffix:
    type: string
    default: '1'

  catalog:
    type: string
    default: testcatalogue

  template:
    type: string
    default: Centos7-GenericCloud

dsl_definitions:

  client_config: &client_config
    uri: { get_input: vcloud_uri }
    org: { get_input: vcloud_org }
    vdc: { get_input: vcloud_vdc }
    user: { get_input: vcloud_user }
    password: { get_input: vcloud_password }
    verify_ssl_certs: false

node_templates:

  vm:
    type: cloudify.nodes.vcloud.VM
    properties:
      client_config: *client_config
      resource_id: { concat: [ 'test-vm', { get_input: resource_suffix } ] }
      resource_config:
        catalog: { get_input: catalog }
        template: { get_input: template }
        description: 'test description'
        fence_mode: 'bridged'
        ip_allocation_mode: 'manual'
        deploy: false
        power_on: false
        accept_all_eulas: true
        password: 'test_password'
        vm_name: { get_property: [ SELF, resource_id ] }
        hostname: { get_property: [ SELF, resource_id ] }
        ip_address: '192.169.1.2'
      agent_config:
        install_method: none
    relationships:
      - type: cloudify.relationships.vcloud.vm_connected_to_network
        target: routed_network
      - type: cloudify.relationships.vcloud.vm_contained_in_vapp
        target: vapp

  vapp:
    type: cloudify.nodes.vcloud.VApp
    properties:
      client_config: *client_config
      resource_id: { concat: [ 'test-vapp', { get_input: resource_suffix } ] }
      resource_config:
        description: test description
        fence_mode: natRouted
        accept_all_eulas: true
    relationships:
      - type: cloudify.relationships.vcloud.vapp_connected_to_network
        target: routed_network

